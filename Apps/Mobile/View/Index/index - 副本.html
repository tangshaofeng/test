<extend name="Public/main" />
<block name="main">
<script src="__HOME__js/jquery.reslider.js" type="text/javascript"></script>
<script type="text/javascript" src="__HOME__js/jquery.SuperSlide.js"></script>
<!--banner start-->
<div class="banner">
  <!-- slider-->
  <div class="slider">
    <div class="jquery-reslider">
    <volist name="banner" id="vo">
      <div class="slider-block" data-url="{:thumb($vo['image'])}"><a href="{$vo['url']}" title="{$vo['alt']}"></a></div>
    </volist>
      <div class="slider-direction slider-direction-next"></div>
      <div class="slider-direction slider-direction-prev"></div>
      <div class="slider-dots"><ul></ul></div>
    </div>
  </div>
  <script>
    $(function(){
        $('.jquery-reslider').reSlider({
            speed:1000,//设置轮播的高度
            delay:5000,//设置轮播的延迟时间
            imgCount:3,//设置轮播的图片数
            dots:true,//设置轮播的序号点
            autoPlay:true//设置轮播是否自动播放
        });
    });
</script> 
</div>
<!--service start-->
<div class="service-section w">
    <h1>主要业务板块</h1>
    <div class="service-box">
    <volist name="service" id="vo">
        <div class="box{$i}"><a href="{$vo['url']}"><img src="{:thumb($vo['image'])}" alt="{$vo['title']}"><br/>{$vo['title']}</a></div>
    </volist>
    </div>
</div>
<!--news start-->
<div class="news-section w">
    <h1>新闻中心</h1>
    <div class="news-box">
        <!---->
        <div class="leftLoop">
        <a class="next"></a>
        <a class="prev"></a>
        <div class="bd">
        <ul class="picList">
        <volist name="index_news" id="vo">
        <li><span>{:date('Y-m-d',$vo['create_time'])}</span><a href="{$vo['url']}"><img src="{:thumb($vo['thumb'],303,144)}" alt="{$vo['alt']}"></a><b><a href="{$vo['url']}">{$vo['title']}</a></b><p>{$vo['description']}</p></li>
        </volist>
        </ul>
        </div>
        </div>
        <script type="text/javascript">jQuery(".leftLoop").slide({ mainCell:".bd ul",effect:"leftLoop",vis:3,scroll:3,autoPlay:true});</script>
        <!---->
    </div>
</div>
<div class="clh20"></div>
<!--customer start-->
<div class="customer-section w">
    <h1>我们的客户</h1>
    <div class="customer-box">
        <a id="beijing" class="position_a"></a>
        <a id="hebei" class="position_a"></a>
        <a id="liaoning" class="position_a"></a>
        <a id="shandong" class="position_a"></a>
        <a id="shanxi" class="position_a"></a>
        <a id="chongqing" class="position_a"></a>
        <a id="jiangxi" class="position_a"></a>
        <a id="jiangsu" class="position_a"></a>
        <a id="shanghai" class="position_a"></a>
        <a id="zhejiang" class="position_a"></a>
        <div class="show_div">
            <div class="block_div">
                
            </div>
        </div>
    </div>
</div>
</block>
