<!DOCTYPE html>
<html lang="zh-CN">
<head>
<link rel="stylesheet" href="__ADMIN__css/system.css">
<link href="__ADMIN__css/table_form.css" rel="stylesheet"/>
<link href="__ADMIN__css/reset.css" rel="stylesheet"/>
<script src="__ADMIN__js/jquery.min.js" type="text/javascript" language="javascript"></script>
<script src="__ADMIN__js/admin_common.js" type="text/javascript" language="javascript"></script>
</head>
<body>
<div class="pad-10">
<div class="explain-col">友情提示:删除栏目分类的时候，栏目下级的文章也会随之删除，请谨慎操作！</div>

<form name="myform" id="myform" action="" method="post">
<div class="quick_btn clearfix">
<div class="pad-20">
       <span class="l_f">
       <label for="check_box">全选/取消</label>
        <a class="btn-warning " title="排序" href="javascript:void(0);" onclick="myform.action='{:U('Yunzhansystem/Category/more_del?status=1')}';myform.submit();">排序</a>
        <eq name="session_system_level" value="1">
        <a class="btn-danger" title="批量删除" href="javascript:void(0)" onclick="myform.action='{:U('Yunzhansystem/Category/more_del?status=2')}';myform.submit();">批量删除</a>
        <a class="btn-warning " title="添加信息" href="{:U('Yunzhansystem/Category/add')}" >添加栏目</a>
        </eq>
       </span>
       <span class="r_f">共：<b> {$M_count} </b> 条信息</span>
</div>
</div>

<div class="table-list">
<div class="main_head">
<h6>
<div class="fl">栏目列表</div>
<div class="fr">
</div>
</h6>
</div>
<table width="100%">
        <thead>
            <tr>
             <th width="5%"><input type="checkbox" value="" id="check_box" onclick="selectall('id[]');"></th>
            <th width="10%">排序</th>
            <th width="10%">catid</th>
            <th>栏目名称</th>
            <th width="10%">所属模型</th>
            <th width="10%">是否启用</th>
            <th width="10%">导航显示</th>
            <th width="15%">管理操作</th>
            </tr>
        </thead>
<tbody>
        <volist name="list" id="val">
            <tr>
            <td width="5%" align="center"><input type="checkbox" class="inputcheckbox " name="id[]" id="id[]" value="{$val['id']}"></td>
            <td width="10%" align="center"><input type="text" name="sort[{$val['id']}]" size="3" value="{$val['sort']}" class="input-text-c input-text"></td>
            <td width="10%" align="center">{$val['id']}</td>
            <td>{$val['title']}</td>
            <td width="10%" align="center">{$val['type']}</td>
            <td width="10%" align="center">{$val['display']}</td>
            <td width="10%" align="center">{$val['nav_display']}</td>
            <td width="15%" align="center">
            <if condition="$val['is_lower'] eq 1 and $val['level'] neq 2"><a href="{:U('Yunzhansystem/Category/add?catid='.$val['id'])}">添加下级</a></if>
            <a href="{:U('Yunzhansystem/Category/edit?id='.$val['id'])}">修改</a>
            <if condition="($val['is_delete'] eq 1) and ($val['pid'] neq 0)">
            <a href="{:U('Yunzhansystem/Category/del?id='.$val['id'])}">删除</a>
            </if>
            </td>
            </tr>
        </volist>
             </tbody>
     </table>

</div>
</form>
</div>
</body>
</html>
