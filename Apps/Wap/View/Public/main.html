<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="viewport" content="target-densitydpi=device-dpi, width=640px, user-scalable=no">
<title>{$meta_title}</title>
<meta name="keywords" content="{$meta_keywords}">
<meta name="description" content="{$meta_description}">
<link rel="stylesheet" href="__WAP__css/common.css">
<link rel="stylesheet" href="__WAP__css/cssreset.css">
<link rel="stylesheet" href="__WAP__css/style.css">
<script src="__WAP__js/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="__WAP__js/jquery-ui.min.js"></script>
<script type="text/javascript" src="__WAP__js/jquery.simplesidebar.js"></script>
</head>
<body class="drawer drawer-right">
<div class="w">
<div class="head">
        <div class="logo pull_left"><a href="{:U('Wap/index/index')}" title="{$meta_title}"><img src="__WAP__images/logo.png" alt="{$meta_title}"></a></div> 
        <div class="toolbar pull_right"><span id="open-sb"></span></div>
</div>
<div class="clear"></div>
<block name="main"></block>
<div class="bottom wrap">
    <div class="right copyright">{$config['content']}</div>
</div>
</div>

<section class="sidebar">
  <ul>
    <li><a href="{:U('Wap/index/index')}">首页</a></li>
    <volist name="NAVS" id="vo">
    <li class="subNav"><h6>{$vo['title']}</h6><em></em></li>
    <if condition="$vo['id'] eq 1">
    <dl class="navContent">
    <volist name="nav_service_tree" id="val">
    <dt><a href="{$val['url']}">{$val['title']}</a></dt>
    </volist>
    </dl>
    <elseif condition="$vo['id'] eq 2"/>
    <dl class="navContent">
    <volist name="nav_solution_tree" id="val">
    <dt><a href="{$val['url']}">{$val['title']}</a></dt>
    </volist>
    </dl>
    <elseif condition="$vo['id'] eq 3"/>
    <dl class="navContent">
    <volist name=":category_tree(47)" id="val">
    <dt><a href="{:U('Product/index',array('catid'=>$val['id']))}">{$val['title']}</a></dt>
    </volist>
    </dl>
    <else/>
    <dl class="navContent">
    <volist name=":category_tree($vo['id'])" id="val">
    <dt><a href="{:U('Support/index',array('catid'=>$val['id']))}">{$val['title']}</a></dt>
    </volist>
    </dl>
    </if>
    </volist>
  </ul>
</section>

<script type="text/javascript">
$( document ).ready(function() {
  $( '.sidebar' ).simpleSidebar({
    settings: {
      opener: '#open-sb',
      wrapper: '.wrapper',
      animation: {
        duration: 500,
        easing: 'easeOutQuint'
      }
    },
    sidebar: {
      align: 'right',
      width: 420,
      closingLinks: 'a',
    }
  });
});
</script>

<script type="text/javascript">
$(function(){
$(".subNav").click(function(){
  var display =$(this).next(".navContent").css('display');
  if(display == 'none'){
    $(this).addClass('active');
    $(this).next(".navContent").slideDown(200);
  }else{
    $(this).removeClass('active');
    $(this).next(".navContent").slideUp(200);
  }
      // 修改数字控制速度， slideUp(500)控制卷起速度
      //$(this).next(".navContent").slideToggle(200);
  })  
})
</script>
</body>
</html>
